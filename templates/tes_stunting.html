{% extends "base.html" %}
{% block title %}Cek Stunting{% endblock %}

{% block content %}
<!-- MAIN CONTENT -->
<main class="py-10 px-6 md:px-20 lg:px-32 bg-gradient-to-r from-[#096B68] to-[#129990]">
  <section class="max-w-6xl mx-auto text-center mb-8 pt-16">
    <h1 class="font-bold text-white text-xl md:text-2xl tracking-wide">DETEKSI DINI STUNTING</h1>
    <p class="text-white md:mt-1 md:text-lg">Pantau pertumbuhan si kecil demi masa depan yang cerah</p>
  </section>

  <section class="max-w-6xl mx-auto rounded-lg  flex flex-col md:flex-row gap-8 p-3 items-start">

    <!-- Left Form -->
    <div class="flex flex-col bg-white justify-start space-y-5 w-full md:w-96 py-6 px-8 rounded-md">
      <span
        class="self-center bg-white text-black font-semibold border border-[#096B68] rounded-full px-6 py-2 shadow-lg">
        Cek Pertumbuhan
      </span>

      <form method="post" id="stuntingForm" class="flex flex-col gap-4 mt-2">
        <div class="flex flex-col space-y-1">
          <label for="umur" class="font-medium text-gray-900">Umur (bulan)</label>
          <input type="number" id="umur" name="umur" placeholder="Contoh : 11" min="0"
            class="border rounded-md py-2 px-3 border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required />
        </div>

        <div class="flex flex-col space-y-1">
          <label for="tinggi" class="font-medium text-gray-900">Tinggi Badan (cm)</label>
          <input type="number" id="tinggi" name="tinggi" placeholder="Contoh : 65" min="0"
            class="border rounded-md py-2 px-3 border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required />
        </div>

        <fieldset class="flex items-center space-x-6 pt-1">
          <legend class="font-medium text-gray-900">Jenis Kelamin</legend>
          <label class="flex items-center space-x-1 text-gray-700">
            <input type="radio" name="jenisKelamin" value="Laki-Laki" required />
            <span>Laki-Laki</span>
          </label>
          <label class="flex items-center space-x-1 text-gray-700">
            <input type="radio" name="jenisKelamin" value="Perempuan" />
            <span>Perempuan</span>
          </label>
        </fieldset>

        <button type="submit" id="predictButton"
          class="bg-gradient-to-r from-[#096B68] to-[#129990] text-white font-semibold py-2 rounded-md transition-colors duration-200 hover:from-[#129990] hover:to-[#90D1CA] hover:text-[#000000]">
          Prediksi Sekarang
        </button>

      </form>

      <div class="overflow-hidden rounded-lg mt-4 shadow-inner shadow-gray-300">
        <img src="/static/assets/babyHand.png" alt="Gambar ilustrasi" class="w-full object-cover h-24" loading="lazy" />
      </div>
    </div>


    <!-- Right Panel -->
    <div id="resultPanel"
      class="relative w-full md:flex-1 bg-white rounded-md p-4 flex items-center justify-center text-center min-h-[260px]"
      style="background-image: url(/static/assets/baby.png); background-size: cover; background-position: center; ">
      <p class="text-black text-lg italic font-bold max-w-md md:max-w-lg">
        Isi form untuk melihat hasil pemeriksaan stunting
      </p>
    </div>

  </section>
</main>
{% endblock %}
