<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="min-h-screen">
  <!-- Navbar -->
  <nav id="main-nav" class="bg-white px-6 py-4 fixed top-0 w-full z-50 transition-shadow duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="">
        <a href="{{ url_for('beranda') }}" class="flex items-center space-x-2">
          <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="h-10 w-auto">
          <span class="text-orange-600 font-bold text-xl">Tumbuh Harapan</span>
        </a>
      </div>

      <!-- Menu (Desktop) -->
      <div class="hidden md:flex space-x-8 text-md font-medium">
        <a href="{{ url_for('beranda') }}" class="text-orange-600 font-bold">Beranda</a>
        <a href="{{ url_for('tes_stunting') }}" class="font-bold">Tes Stunting</a>
        <a href="{{ url_for('beranda') }}#findFaskes" class="font-bold">Cari Faskes Terdekat</a>
      </div>

      <!-- Tombol CTA -->
      <div class="hidden md:block">
        <a href="{{ url_for('tes_stunting') }}"
          class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white px-5 py-3 rounded-lg text-sm font-semibold shadow-md">
          Cek Tumbuh Harapan Anda
        </a>
      </div>

      <!-- Burger Menu (Mobile) -->
      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">
          <!-- Icon Burger -->
          <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-4">
      <a href="{{ url_for('beranda') }}" class="block text-orange-600 font-bold">Beranda</a>
      <a href="{{ url_for('tes_stunting') }}" class="block">Tes Stunting</a>
      <a href="{{ url_for('beranda') }}#findFaskes" class="block">Cari Faskes Terdekat</a>
      <a href="{{ url_for('tes_stunting') }}"
        class="block bg-gradient-to-r from-orange-500 to-orange-600 text-white px-4 py-2 rounded-lg text-center font-semibold">
        Cek Tumbuh Harapan Anda
      </a>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

  <footer class="bg-white text-black py-4 text-center">
    <p class="text-md"><span class="text-orange-600 font-bold">&copy; 2025 Tumbuh Harapan.</span> Semua Hak Dilindungi.
    </p>
    <p class="text-md mt-1">Bersama kita cegah stunting untuk masa depan anak yang lebih baik</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
